<html lang="pt-BR">

    <head>

      <title>É par ou Impar</title>
      <meta charset="utf-8"/>

    </head>

    <body>

      <script>
        
        let a = parseInt(prompt("Digite o valor de A"));

        if (a%2 == 0) {
          alert ( + a + " É um numero par.");
        }

        else {
          alert ( + a + " É um numero impar.");
        }

      </script>
