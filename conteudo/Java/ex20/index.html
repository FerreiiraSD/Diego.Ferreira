<!DOCTYPE html>

<html lang="pt-BR">

    <head>

        <title>Juros Pagamento</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <form id="form" class="form">

            <div>

                <h1>Pagamento</h1>

                <label for="vcompra">Valor da Compra: </label><input id="vcompra" type="number"><br>
                <label for="cod">Cód. Pagamento: </label><input id="cod" type="number"><br>
            
                <button id="calcular">Calcular</button>

            </div>

        </form>

        <table>

            <thead>

                <td>Cód.:</td>
                <td>Modalidade</td>
                <td>Condições</td>

            </thead>

            <tbody>

                <tr>

                    <td>1</td>
                    <td>À vista</td>
                    <td>10% de Desconto</td>
    
                </tr>
    
                <tr>
    
                    <td>2</td>
                    <td>Débito</td>
                    <td>2% de Juros</td>
    
                </tr>
    
                <tr>
    
                    <td>3</td>
                    <td>Crédito</td>
                    <td>7% de Juros</td>
    
                </tr>

            </tbody>
        
        </table>

        <script>

            const calcular = document.getElementById('calcular');

            function soma (){

                const vcompra = document.getElementById('vcompra').value;
                const cod = document.getElementById('cod').value;
                

                if (vcompra !== '' && cod !== ''){        
                    

                    if (cod == 1){
                        juros = 10
                        cjuros = vcompra * juros / 100
                        tcompra = parseFloat(vcompra) - cjuros
                        alert (`Cod.: ${cod}: Pagamento à vista - R$ ${tcompra}`)
                    }

                    else if (cod == 2){
                        juros = 2
                        cjuros = vcompra * juros / 100
                        tcompra = parseFloat(vcompra) + cjuros
                        alert (`Cod.: ${cod}: Pagamento no Débito - R$ ${tcompra}`)
                    }

                    else if (cod == 3){
                        juros = 7
                        cjuros = vcompra * juros / 100
                        tcompra = parseFloat(vcompra) + cjuros
                        alert (`Cod.: ${cod}: Pagamento no Crédito - R$ ${tcompra}`)
                    }

                    else {
                        alert('Código incorreto')
                    }  
                }

                else {
                    alert('Preencha os campos')
                }


            }

            calcular.addEventListener('click', soma);

        </script>

        <footer>

            <hr>

            &copy; 25641077 - Diego Ferreira 
        
        </footer>

    </body>

</html>
