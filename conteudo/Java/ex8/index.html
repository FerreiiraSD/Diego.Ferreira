<!DOCTYPE html>

<html lang="pt-BR">

    <head>

      <title>Calculo Degrau</title>
      <meta charset="utf-8"/>

    </head>

    <body>
        
      <script>
        
        let a, b, c;

        a = parseFloat(prompt("Qual a altura do seu degrau? "));
        b = parseFloat(prompt("Qual a altura da sua escada? "));

        c = (b / a);

        alert(+ c + " Degraus");

      </script>
