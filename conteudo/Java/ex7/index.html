<html lang="pt-BR">

    <head>

      <title>Calculo Idade</title>
      <meta charset="utf-8"/>

    </head>

    <body>
        
      <script>
        
        let a, b, c, d;

        a = prompt("Qual seu nome: ");
        b = parseFloat(prompt("Que ano nasceu? "));
        c = parseFloat(prompt("Que ano estamos? "));

        d = c - b;

        let idd = "";
        idd += "Nome: " + a + "\n";
        idd += "Idade: " + d + "anos.";

        alert(idd);

      </script>
