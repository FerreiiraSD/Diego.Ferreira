<!DOCTYPE html>

<html lang="pt-BR">

    <head>

      <title>O Serumano foi APROVADO?</title>
      <meta charset="utf-8"/>

    </head>

    <body>

      <script>
        
        let a, b, c, d;

        a = parseInt(prompt("Digite sua nota de Programação WEB"));
        b = parseInt(prompt("Digite Sua nota de TDA"));
        c = parseInt(prompt("Digite Sua nota de LDA"));

        d = (a + b + c) / 3;

        if (d >= 6) {
            alert ("Nota: " + d + " APROVADO");
        }

        else if (d >= 3 && d < 6){
            alert ("Nota: " + d + " EXAME");
        }

        else {
            alert ("Nota: " + d + " REPROVADO");
        }


      </script>
