<!DOCTYPE html>

<html lang="pt-BR">

    <head>

      <title>Qual é o Maior?</title>
      <meta charset="utf-8"/>

    </head>

    <body>

      <script>
        
        let a, b;

        a = parseInt(prompt("Digite o valor de A"));
        b = parseInt(prompt("Digite o valor de B"));

        if (a > b) {
            alert ( + a + " é maior que " + b );
        }

        else if (a < b){
            alert ( + a + " é menor que " + b );
        }

        else {
            alert ( + a + " é igual a " + b );
        }


      </script>

    </body>

</html>
